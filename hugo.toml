baseURL = "https://docs.codexs.com.br/"
languageCode = "en-us"
title = "Codexs Docs"
theme = "codexs-docs"
enableRobotsTXT = true
enableGitInfo = false

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = false
  [markup.highlight]
    style = "github-dark"
    lineNos = false
    noClasses = false

[outputs]
  home = ["HTML"]
  section = ["HTML"]
  page = ["HTML"]

[params]
  description = "Documentation hub for Codexs tools and projects."
  github = "https://github.com/marcuoli"

  [[params.tools]]
    name = "CodexDNS"
    slug = "codexdns"
    icon = "dns"
    description = "Multi-protocol DNS management platform and server"
    repo = "https://github.com/marcuoli/codexdns"
    badge = "DNS · DHCP · NTP"

[menus]
  [[menus.main]]
    name = "CodexDNS"
    url = "/codexdns/"
    weight = 10
    [menus.main.params]
      slug = "codexdns"
